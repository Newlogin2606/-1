    <script>
        const rawQuestions = `ข้อ 1. สมรรถนะพยาบาลผดุงครรภ์ที่สามารถทำได้ ตามมาตรฐานขององค์การอนามัยโลก คือข้อใด
1. ให้ Oxytocin แก่ผู้คลอดในระยะรอคลอด
2. ฉีด Methergin เข้ากล้ามเนื้อหลังรกคลอด
3. ใช้คีมต่ำช่วยคลอดกรณีผู้คลอดไม่มีแรงเบ่ง
4. ให้ยากระตุ้นการหดรัดตัวของมดลูกได้ทันทีที่ทารกคลอด
ข้อ 2. ผู้คลอดรายใดคลอดปกติ
1. ผู้คลอด G1P0 GA 37 wks. ทารกมีส่วนนำเป็นศีรษะ คลอดเองทางช่องคลอด ใช้เวลา 12 ชั่วโมง สูญเสียเลือดจากการคลอด 500 มล.
2. ผู้คลอด G2P1 GA 39 wks. ทารกมีศีรษะเป็นส่วนนำ คลอดเองทางช่องคลอด ใช้เวลารวม 13 ชั่วโมง สูญเสียเลือดจากการคลอด 450 มล.
3. ผู้คลอด G1P0 GA 40 wks. ทารกมีศีรษะเป็นส่วนนำ กระหม่อมหลังทารกอยู่ด้านหลังของมารดา คลอดเองทางช่องคลอด ใช้เวลา 12 ชั่วโมง สูญเสียเลือดจากการคลอด 450 มล.
4. ผู้คลอด G2P1 GA 42 wks. ทารกมีศีรษะเป็นส่วนนำ คลอดเองทางช่องคลอด ใช้เวลารวม 13 ชั่วโมง สูญเสียเลือดจากการคลอด 500 มล.
ข้อ 3. สาเหตุของการเจ็บครรภ์ ข้อใดกล่าวได้ถูกต้อง
1. Oxytocin เพิ่ม cortisol ลด prostaglandin เพิ่ม
2. Cortisol เพิ่ม, oxytocin เพิ่ม, progesterone ลด
3. Prostaglandin ลด cortisol เพิ่ม progesterone ลด
4. Prostaglandิน เพิ่ม cortisol ลด progesterone เพิ่ม
ข้อ 4. ผู้คลอด G1P0 อายุ 15 ปี สูง 140 เซนติเมตร GA 38 wks. ระดับยอดมดลูก 35 เซนติเมตร ทารก ท่า ROA Head Float ปัจจัยการคลอดที่ผิดปกติคือข้อใด
1. Power
2. Passage
3. Passenger
4. Physiological
ข้อ 5. ผู้คลอด G1P0 ขณะเบ่งคลอดพบ biparietal bone ของทารกถ่างขยายปากช่องคลอดและท้าย ทอยยันใต้กระดูกหัวเหน่า กลไกการคลอดลำดับต่อไป คือข้อใด
1. Descent
2. Extension
3. Restitution
4. Internal rotation
ข้อ 6. หญิงตั้งครรภ์ G2P1A0L1 GA 39 wks. มาด้วยอาการเจ็บครรภ์คลอดและมีมูกออกทางช่องคลอด แรกรับ I=5' D=25" Severity + PV. Cx. Dilate 2 cms., Eff. 60%, MI, Station 0 ควรให้การ พยาบาลอย่างไร
1. รับไว้ในโรงพยาบาลแล้วเจาะถุงน้ำเร่งคลอด
2. แนะนำให้กลับไปพักที่บ้านและนัดอีก 1 wks. เพื่อมาฝากครรภ์
3. แนะนำให้กลับบ้านและกลับมาโรงพยาบาลเมื่อมีอาการเจ็บครรภ์จริง
4. รับไว้รอคลอดในโรงพยาบาลเพื่อติดตามความก้าวหน้าของการคลอด
ข้อ 7. ผู้คลอด G1P0 ขณะรอคลอด มีสีหน้าเจ็บปวด I=3'30" D=40" Severity ++ PV. Cx.dilate 4 cms., Eff.100%, MI, Station 0 ไม่มี Bladder full การพยาบาลที่เหมาะสมคือข้อใด
1. ห้ามลุกเดินเพื่อป้องกันการแตกของถุงน้ำคร่ำ
2. ให้ลุกเดิน เพื่อส่งเสริมการเคลื่อนต่ำของส่วนนำ
3. จัดท่านอนศีรษะสูง เพื่อส่งเสริมการหายใจของผู้คลอด
4. แนะนำการหายใจแบบสูดลมหายใจเข้าลึกๆ ทางจมูกแล้วเป่าลมออกทางปาก เพื่อบรรเทาความ เจ็บปวด
ข้อ 8. ผู้คลอด G2P1A0L1 ตรวจครรภ์พบทารกอยู่ท่า ROA I=5' D=30" Severity + PV.Cx. dilate 2 cms., Eff. 60%, MI, Station -1 พบมีก้อนนุ่มเหนือหัวหน่าว การพยาบาลที่เหมาะสมคือข้อใด
1. รายงานแพทย์เจาะถุงน้ำคร่ำ เพื่อเร่งคลอด
2. ดูแลให้ถ่ายปัสสาวะ เพื่อให้มดลูกหดรัดตัวดีขึ้น
3. รายงานแพทย์ให้ยาเร่งคลอด เพื่อส่งเสริมการหดรัดตัวของมดลูก
4. ประเมินการหดรัดตัวของมดลูกทุก 1 ชั่วโมง เพื่อประเมินความก้าวหน้าของการคลอด
ข้อ 9. ผู้คลอด G2P1A0L1 GA 40 wks. แรกรับ I=4' D=35" severity ++ PV. Cx dilate 5 cms., Eff. 50%, MI, Station 0 ต่อมา 2 ชั่วโมง PV. Cx dilate 6 cms, Eff. 75 %, MI, Station 0 มดลูกหดรัด ตัวเท่าเดิม FHS 126 bpm การบันทึก Partograph อยู่ที่ตำแหน่งใด และควรให้การพยาบาลอย่างไร
1. บนเส้น action line รายงานแพทย์ เพื่อพิจารณาผ่าตัดคลอด
2. ด้านขวาของ alert line รายงานแพทย์ เพื่อพิจารณาให้ยาเร่งคลอด
3. ด้านซ้าย alert line ประเมินการหดรัดตัวของมดลูกและ FHS ทุก 30 นาที

ข้อที่ 30 ตอบ ข้อ 3. NPO และให้สารน้ำตามแผนการรักษา
เหตุผล ภาวะแพ้ท้องรุนแรงจนขาดน้ำและน้ำหนักลด ต้องพักทางเดินอาหารและรับ IVF

ข้อที่ 31 ตอบ ข้อ 3. นับอัตราการหายใจ ทุก 1 ชั่วโมง
เหตุผล เฝ้าระวัง Magnesium toxicity ที่สำคัญที่สุดคือ RR (ต้อง > 12 ครั้ง/นาที)

ข้อที่ 32 ตอบ ข้อ 4. แนะนำให้รับประทานยานอนหลับเพื่อการพักผ่อน
เหตุผล แฝดน้ำ ยานอนหลับไม่ใช่วิธีแก้ปัญหาที่ถูกต้องและอาจกดทารก

ข้อที่ 33 ตอบ ข้อ 1. งดน้ำและงดอาหาร เตรียมผ่าตัดคลอดทางหน้าท้อง
เหตุผล ครรภ์แฝดคนแรกท่าก้น คนสองท่าหัว เสี่ยงต่อภาวะ Locked Twins

ข้อที่ 34 ตอบ ข้อ 2. แนะนำให้ใส่หน้ากากอนามัยเมื่อต้องออกไปในที่ชุมชน เพื่อป้องกันการติดเชื้อ
เหตุผล โรคหัวใจต้องป้องกันการติดเชื้อเพราะจะทำให้หัวใจล้มเหลวเฉียบพลัน

ข้อที่ 35 ตอบ ข้อ 3. ให้หญิงตั้งครรภ์ควบคุมอาหารและฉีดอินซูลินตามแผนการรักษา เนื่องจากเป็น GDM Class A2
เหตุผล ค่า FBS > 105 และผิดปกติ 2 ค่าขึ้นไป จัดเป็น Class A2 ต้องฉีดอินซูลิน

ข้อที่ 36 ตอบ ข้อ 2. หญิงตั้งครรภ์ GA 16 wks. ตรวจพบ urine sugar 2+
เหตุผล น้ำตาลในปัสสาวะปริมาณมากในอายุครรภ์น้อยเป็นข้อบ่งชี้คัดกรองเบาหวาน

ข้อที่ 37 ตอบ ข้อ 3. แนะนำตรวจ PCR เพื่อคัดกรองพาหะ alpha-Thal 1
เหตุผล พ่อแม่ MCV ต่ำ และแม่ DCIP+ ต้องยืนยันสายพันธุ์ระวังลูกเป็นโรคชนิดรุนแรง

ข้อที่ 38 ตอบ ข้อ 4. ให้ยาปฏิชีวนะตามแผนการรักษา
เหตุผล อาการบ่งชี้กรวยไตอักเสบเฉียบพลัน (Pyelonephritis) ต้องให้ยาฆ่าเชื้อทันที

ข้อที่ 39 ตอบ ข้อ 2. ดูแลให้นอนพักบนเตียงในท่าศีรษะสูง
เหตุผล มารดาไทรอยด์เป็นพิษ การนอนศีรษะสูงช่วยลดภาระหัวใจและลดอาการเหนื่อย

ข้อที่ 40 ตอบ ข้อ 2. เตรียมขูดมดลูก
เหตุผล ปากมดลูกเปิด เลือดออก และมดลูกเล็กลง บ่งบอกการแท้งไม่ครบ`;

        let questions = [];
        let currentIndex = 0;
        let answeredState = [];
        let timerInterval = null;
        let totalSeconds = 0;

        function parseData() {
            const lines = rawQuestions.split('\n');
            let currentQ = null;
            const qRegex = /^ข้อ\s*(\d+)\.(.+)/;
            const choiceRegex = /^(\d+)\.\s*(.+)/;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                const qMatch = line.match(qRegex);
                const cMatch = line.match(choiceRegex);

                if (qMatch) {
                    if (currentQ) questions.push(currentQ);
                    currentQ = { id: parseInt(qMatch[1]), text: qMatch[2].trim(), choices: [], explanation: '', correct: null };
                } else if (cMatch && currentQ) {
                    currentQ.choices.push({ id: parseInt(cMatch[1]), text: cMatch[2].trim() });
                } else if (currentQ) {
                    if (currentQ.choices.length > 0) currentQ.choices[currentQ.choices.length - 1].text += " " + line;
                    else currentQ.text += " " + line;
                }
            });
            if (currentQ) questions.push(currentQ);

            const expRegex = /ข้อที่\s*(\d+)\s*ตอบ\s*ข้อ\s*(\d+)[\s\S]*?เหตุผล\s*([\s\S]*?)(?=ข้อที่|$)/g;
            let match;
            while ((match = expRegex.exec(rawExplanations)) !== null) {
                const qNum = parseInt(match[1]);
                const ansNum = parseInt(match[2]);
                const qIndex = questions.findIndex(q => q.id === qNum);
                if (qIndex !== -1) {
                    questions[qIndex].correct = ansNum;
                    questions[qIndex].explanation = match[3].trim();
                }
            }
            answeredState = new Array(questions.length).fill(null);
        }

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-header').classList.remove('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            
            totalSeconds = 0;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                totalSeconds++;
                updateTimerDisplay();
            }, 1000);
            
            currentIndex = 0;
            renderQuestion(0);
        }

        function updateTimerDisplay() {
            const min = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const sec = (totalSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${min}:${sec}`;
        }

        function renderQuestion(index) {
            const q = questions[index];
            const userAns = answeredState[index];
            
            document.getElementById('current-q').innerText = index + 1;
            document.getElementById('progress-bar').style.width = ((index + 1) / questions.length * 100) + '%';
            document.getElementById('question-text').innerText = q.text;
            
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            
            const expBox = document.getElementById('explanation-box');
            expBox.classList.add('hidden');

            q.choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn w-full bg-white border border-slate-200 rounded-lg p-4 text-left group relative shadow-sm hover:border-teal-400';
                
                const isCorrect = (q.correct === c.id);
                if (userAns !== null) {
                    if (isCorrect) btn.classList.add('correct');
                    else if (c.id === userAns) btn.classList.add('wrong');
                    else btn.classList.add('opacity-60');
                    btn.disabled = true;
                } else {
                    btn.onclick = () => { answeredState[index] = c.id; renderQuestion(index); };
                }

                btn.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 w-7 h-7 rounded-full border border-slate-300 flex items-center justify-center text-sm font-bold text-slate-400 ${userAns !== null && isCorrect ? 'correct-mark' : (userAns === c.id && !isCorrect ? 'wrong-mark' : '')}">${c.id}</div>
                        <span class="text-slate-700 text-sm mt-0.5">${c.text}</span>
                    </div>
                `;
                container.appendChild(btn);
            });

            if (userAns !== null && q.explanation) {
                expBox.classList.remove('hidden');
                document.getElementById('explanation-content').innerHTML = q.explanation.replace(/\n/g, '<br>');
            }

            const nextBtn = document.getElementById('next-btn');
            const nextText = document.getElementById('next-text');
            if (index === questions.length - 1) {
                nextText.innerText = "ส่งข้อสอบ";
                nextBtn.onclick = finishQuiz;
                nextBtn.className = "px-4 py-3 rounded-lg bg-orange-500 text-white font-bold hover:bg-orange-600 transition-all flex items-center justify-center gap-2 shadow-md";
            } else {
                nextText.innerText = "ถัดไป";
                nextBtn.onclick = nextQuestion;
                nextBtn.className = "px-4 py-3 rounded-lg bg-teal-600 text-white font-bold hover:bg-teal-700 transition-all flex items-center justify-center gap-2 shadow-md";
            }

            document.getElementById('jump-select').value = index;
            document.getElementById('content-area').scrollTop = 0;
        }

        function nextQuestion() { if (currentIndex < questions.length - 1) { currentIndex++; renderQuestion(currentIndex); } }
        function prevQuestion() { if (currentIndex > 0) { currentIndex--; renderQuestion(currentIndex); } }
        function jumpToQuestion(val) { if(val!=="") { currentIndex = parseInt(val); renderQuestion(currentIndex); } }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-header').classList.add('hidden');
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            let score = 0;
            answeredState.forEach((ans, idx) => { if(ans === questions[idx].correct) score++; });
            
            document.getElementById('result-score').innerText = `${score} / ${questions.length}`;
            document.getElementById('result-time').innerText = document.getElementById('timer-display').innerText;
            document.getElementById('result-percent').innerText = `${Math.round((score/questions.length)*100)}%`;
        }

        function viewReview() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-header').classList.remove('hidden');
            document.getElementById('question-view').classList.remove('hidden');
            currentIndex = 0;
            renderQuestion(0);
        }

        function resetQuiz() {
            answeredState = new Array(questions.length).fill(null);
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-header').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        parseData();
        const select = document.getElementById('jump-select');
        questions.forEach((q, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = `ข้อ ${q.id}: ${q.text.substring(0, 30)}...`;
            select.appendChild(opt);
        });

    </script>
